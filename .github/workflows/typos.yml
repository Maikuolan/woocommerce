name: Typos
on: [pull_request]

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v4

    - name: Check for typos
      uses: crate-ci/typos@master
      with:
        files: ./

    - name: Writes changes in the local checkout
      uses: crate-ci/typos@master
      with:
        write_changes: true
